<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MMCC3045</title>
		<link href="Index.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://mmcc.mq.edu.au/mmcc3045/resources/week5/jquery-ui.js"></script>
		<script src="inventory.js"></script>
		<script>
			$(document).ready(function() { 
				checkInventory();
				checkCollection();
				$('#stage').hide().fadeIn(500);
						$('#puzzleItemsContainer').sortable({
							update: function() {
								var userPieces = '';
								$('#puzzleItemsContainer li').each(function() {
									userPieces += $(this).attr('data');
								})
								checkResult(userPieces);
							}
						});
						$('#puzzleItemsContainer').disableSelection();

						function checkResult(userPieces) {
							if(userPieces == '12345') {
								window.location="piece2.html"

							}
						}
						function startTimer() {
							$('#bar-inner').animate({
								width: 0
							},{
								easing: 'linear',
								duration: 10000,
								complete: function() {
									$('.puzzleItems').draggable({disabled:true})
										window.location="fail.html"
								}
							})
						}
						startTimer();
			});
		</script>
	</head>
	<body>
		<div id="stage">
			<img src="images/laundrybg.png" id="laundrybg">
			<div id="bar-outer">
				<div id="bar-inner"></div>
			</div>
				<ul id="puzzleItemsContainer">
					<li class="puzzleItems" data="2"><img src="images/bluepot.png" id="bluep"></li>
					<li class="puzzleItems" data="4"><img src="images/redplant.png" id="redp"></li>
					<li class="puzzleItems" data="1"><img src="images/yellowplant.png" id="yellowp"></li>
					<li class="puzzleItems" data="3"><img src="images/greenplant.png" id="greenp"></li>
					<li class="puzzleItems" data="5"><img src="images/orangeplant.png" id="orangep"></li>
				</ul>
			<div id="output"> Quick place the bottles in the correct order! </div>
		</div>
	</body>
	<audio autoplay loop="true" id="timer">
	 	<source src="sounds/timer.wav">
	</audio>
</html>
