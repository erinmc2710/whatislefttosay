<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MMCC3045</title>
		<link href="Index.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://mmcc.mq.edu.au/mmcc3045/resources/week5/jquery-ui.js"></script>
		<script src="inventory.js"></script>
		<script>
			$(document).ready(function() {
				setupInventory();
				setupCollection();
				$('#stage').hide().fadeIn(500);
				$('div#output').click(eventHandler);
				var counter = 0;
				function eventHandler () {
					counter++;
					console.log(counter);
					if(counter==1) {
						$('#outputclick').get(0).play();
						$('div#output').text("What's this book doing on the floor?");
					}
					if(counter==2) {
						$('#outputclick').get(0).play();
						$('div#output').text("It says collection book...? There's a note on the first page...");
					}
					if(counter==3) {
						$('#outputclick').get(0).play();
						$('div#output').text("Every decision you make in life effects your path and potentially... your ending.")
							}
					if(counter==4) {
						$('#outputclick').get(0).play();
						$('div#output').text("Hmm seems weirdly ominous and almost like my life is an interactive story...")
					}
				}

			});

		</script>
	</head>
	<body>
		<div id="stage">
			<audio id="outputclick">
				<source src="sounds/outputclick.mp3">
			</audio>
			<div id="output"> Huh? </div>
			<div id="inventory"></div>
			<div id="backbutton" class="button" onclick="window.location = 'hallway.html'"> Back </div>
			<img src="images/bookbg.jpg" id="bookbg">
			<img src="images/sparkles.gif" id="sparkles">
			<img src="images/debbie.png" id="debbie">
			<img src="images/collectionbook.gif" id="collectionbook">
			<audio autoplay id="sparkles">
	 			<source src="sounds/sparkles.wav">
			</audio>
		</div>
	</body>
</html>
