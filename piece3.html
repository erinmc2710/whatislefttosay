<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MMCC3045</title>
		<link href="Index.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://mmcc.mq.edu.au/mmcc3045/resources/week5/jquery-ui.js"></script>
		<script src="inventory.js"></script>
		<script>
			$(document).ready(function() { 
				checkInventory();
				checkCollection();
				$('#stage').hide().fadeIn(500);
				$('div#output').click(eventHandler);
				var counter = 0;
				function eventHandler () {
					counter++;
					console.log(counter);
					if(counter==1) {
						$('#outputclick').get(0).play();
						$('div#output').text("It's Waylen!");
					}
					if(counter==2) {
						$('#outputclick').get(0).play();
						$('div#output').text("Waylen is my younger brother but he's the middle child. I haven't spoken to him either for about a month, I mean exam season is crazy and living out of home with a part time job- I'm making excuse now aren't I?");
					}
					if(counter==3) {
						$('#outputclick').get(0).play();
						$('div#output').text("He had a passion for architecture and speaking of which college acceptance should've been released like a month or two ago... why haven't I heard anything?");
					}
				}
			});
				
		</script>
	</head>
	<body>
		<div id="stage">
			<img src="images/bg.jpg" id="piecebg">
			<img src="images/debbie.png" id="debbie">
			<img src="images/sparkles.gif" id="piecesparkles">
			<img src="images/piece3.png" id="piece3"onclick="window.location = 'pictureframe.html'"> 
			<div id="output"> The third piece! Only 1 to go! </div>
			<audio autoplay id="sparkles">
	 			<source src="sounds/sparkles.wav">
			</audio>
			<audio id="outputclick">
				<source src="sounds/outputclick.mp3">
			</audio>
		</div>
	</body>
</html>
