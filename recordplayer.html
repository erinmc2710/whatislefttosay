<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MMCC3045</title>
		<link href="Index.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://mmcc.mq.edu.au/mmcc3045/resources/week5/jquery-ui.js"></script>
		<script src="inventory.js"></script>
		<script>
			$(document).ready(function() { 
				checkInventory();
				checkCollection();
				$('#stage').hide().fadeIn(500);
				$('div#output').click(eventHandler);
				var counter = 0;
				function eventHandler () {
					counter++;
					console.log(counter);
					if(counter==1) {
						$('#outputclick').get(0).play();
						$('div#output').text("Dad said this was broken and he would get around to fixing it, I saw him work on it one afternoon but after he said it still didn't work...");
					}
					if(counter==2) {
						$('#outputclick').get(0).play();
						$('div#output').text("Waylen liked the 'aesthetic' of it but I don't think he would do this...")
					}
					if(counter==3) {
						$('div#output').text("Wait the tape says, 'To my love, from John 1989' that's the year dad graduated college... Hey this still works! It's dads favourite song!")
					}
				}
				$('.clickable').click(function() {
					$(this).fadeOut('fast');
					var itemName = $(this).attr('id');
					localStorage.setItem(itemName, 'true');
				})
			});
		</script>
	</head>
	<body>
		<div id="stage">
			<img src="images/bg.jpg" id="piecebg">
			<img src="images/sparkles.gif" id="piecesparkles">
			<img src="images/debbie.png" id="debbie">
			<div id="output"> That's so weird! why would there be a casette player in the side of a record player... doesn't that defeat the purpose of the record player? </div>
			<img src="images/recordplayer.png" id="recordplayer" onclick="window.location = 'attic.html'" class="clickable"> 
			<audio autoplay id="sparkles">
	 			<source src="sounds/sparkles.wav">
			</audio>
			<audio autoplay id="recordplayera">
	 			<source src="sounds/recordplayer.wav">
			</audio>
			<audio id="outputclick">
				<source src="sounds/outputclick.mp3">
			</audio>
			<audio id="recordplayer">
				<source src="sounds/recordplayer.mp3">
			</audio>
		</div>
	</body>
</html>
