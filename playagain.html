<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MMCC3045</title>
		<link href="Index.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://mmcc.mq.edu.au/mmcc3045/resources/week5/jquery-ui.js"></script>
		<script src="inventory.js"></script>
		<script>
			$(document).ready(function() { 
				$('#stage').hide().fadeIn(500);	
				$('#pacat').click(function() {
					$('#meow').get(0).play();
				})
			});
		</script>
	</head>
	<body>
		<div id="stage">
			<div id="failpabg">
				<h1> Thanks for playing!  </h1>
				<p> Are you happy with your ending? Want to try again? </p>
				<img src="images/tutorialcat.png" id="pacat">
				<button class="button" role="button" id="playagainbutton" onclick="window.location = 'Index.html'"> Play again </button>
			</div>
		</div>
		<audio id="meow">
				<source src="sounds/meow.wav">
			</audio>
	</body>
	<div id="audiocontrols">
		<audio controls autoplay loop="true" id="endmusic">
	 		<source src="sounds/endmusic.flac">
		</audio>
	</div>
</html>
