<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MMCC3045</title>
		<link href="Index.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://mmcc.mq.edu.au/mmcc3045/resources/week5/jquery-ui.js"></script>
		<script src="inventory.js"></script>
		<script>
			$(document).ready(function() { 
				checkInventory();
				checkCollection();
				$('#stage').hide().fadeIn(500);
				$('div#output').click(eventHandler);
				var counter = 0;
				function eventHandler () {
					counter++;
					console.log(counter);
					if(counter==1) {
						$('#outputclick').get(0).play();
						$('div#output').text("Who's phone is this? It can't be Lyla's this phone is like twice her age!");
					}
					if(counter==2) {
						$('#outputclick').get(0).play();
						$('div#output').text("OH it's turning on, maybe if I check the messages I can figure out if I know someone...");
					}
					if(counter==3) {
						$('#outputclick').get(0).play();
						$('div#output').text("'From John: Hey franky remember me? Want to meet up and reminisce the old days? ;)'")
					}
					if(counter==4) {
						$('#outputclick').get(0).play();
						$('div#output').text("Oh my god I think this is dad's.. and John as in his partner John now?? But this was sent about 10 years ago- and why does Lyla have it?")
					}
				}
				$('.clickable').click(function() {
					$(this).fadeOut('fast');
					var itemName = $(this).attr('id');
					localStorage.setItem(itemName, 'true');
				})
			});
		</script>
	</head>
	<body>
		<div id="stage">
			<img src="images/bg.jpg" id="piecebg">
			<img src="images/sparkles.gif" id="piecesparkles">
			<img src="images/debbie.png" id="debbie">
			<div id="output"> Hey I got the phone working! </div>
			<img src="images/nokiaon.png" id="nokiaon" onclick="window.location = 'laundryroom.html'" class="clickable"> 
			<audio autoplay id="sparkles">
	 			<source src="sounds/sparkles.wav">
			</audio>
			<audio id="outputclick">
				<source src="sounds/outputclick.mp3">
			</audio>
		</div>
	</body>
</html>
