		<script>
			$(document).ready(function() { 
				checkCollection();
				$('#stage').hide().fadeIn(500);
				 $('img#inventorybook2').click(function() {
				 	if( $('#collectionbook').css('display')=='none' ) {
				 		$('#booka').get(0).play();
				 		$('#collectionbook').slideDown(800)
				 	} else {
				 		 $('#collectionbook').slideUp(800)
				 	}
				 })
				$('div#output').click(eventHandler);
				var counter = 0;
				function eventHandler () {
					counter++;
					console.log(counter);
					if(counter==1) {
						$('#outputclick').get(0).play();
						$('img#frank').hide().fadeIn(900);
							$('#output').text("Frank: Hey Debbie! yes I was why's that?")
						}
					if(counter==2) {
						$('#outputclick').get(0).play();
						$('div#output').text("Debbie: Well I was there for hours and not only is the house a mess but everyone is missing.");
					}
					if(counter==3) {
						$('#outputclick').get(0).play();
						$('div#output').text("Frank: Oh yeah your mother fainted because Waylen and Lyla basically ran away.");
					}
					if(counter==4) {
						$('#outputclick').get(0).play();
						$('div#output').text("Debbie: WHAT?! why are you saying it like that?? WHat hospital? Have you found Waylen and Lyla yet?? What is wrong with you?!");
					}
					if(counter==5) {
						$('#outputclick').get(0).play();
						$('img#john').hide().fadeIn(900);
							$('#output').text("John: Hey Honey, everything okay I heard screaming and I just put violet to bed... hey Debbie everything okay?")
					}
					if(counter==6) {
						$('#outputclick').get(0).play();
						$('div#output').text("Debbie: NO everything is not okay! Frank what's going on??");
					}
					if(counter==7) {
						$('#outputclick').get(0).play();
						$('div#output').text("Frank: Calm down! Waylen and Lyla are safe! Waylen moved to college and Lyla is living with her girlfriend now, and I don't know what hopspital your mother is in but she'll be fine.");
					}
					if(counter==8) {
						$('#outputclick').get(0).play();
						$('div#output').text("Debbie: You're acting like you don't care! We are still your kids you know and why were you even over?");
					}	
					if(counter==9) {
						$('#outputclick').get(0).play();
						$('div#output').text("Frank: Well that's why I'm glad you're here, I wanted to announce that John and I are getting married, and we have violet now our adopted baby! You, Waylen and Lyla are still our kids just... not a part of our main family.");
					}
					if(counter==10) {
						$('#outputclick').get(0).play();
						$('div#output').text("John: It's been a a long awaited 20 years-");
					}	
					if(counter==11) {
						$('#outputclick').get(0).play();
						$('div#output').text("Debbie: 20 YEARS?! YOU WERE CHEATING ON MUM? How could you? God, I don't know who you are anymore, you're not my dad and he's not my dad... Grandma was right, you were always the dark omen over our family. Bye Frank and John.");
					}	
					if(counter==12) {
						window.location="playagain.html"
					}

				}
			});
		</script>
